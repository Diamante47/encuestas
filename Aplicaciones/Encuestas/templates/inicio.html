<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            text-align: center;
            margin-top: 50px;
        }
        .btn-container {
            background-color: #e9ecef; /* Fondo gris claro */
            padding: 50px 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-square {
            width: 200px;
            height: 200px;
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-square:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container hero-section">
        <h1 class="fw-bold">Bienvenido a la Plataforma de Encuestas</h1>
        <p class="text-muted fs-5">Explora las encuestas disponibles o inicia sesión para crear nuevas encuestas.</p><br><br>
        <div class="btn-container d-flex justify-content-center gap-4">
            <a href="{% url 'lista_encuestas' %}" class="btn btn-square">Ver Encuestas</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{% url 'login' %}" class="btn btn-square">Crear Encuestas</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

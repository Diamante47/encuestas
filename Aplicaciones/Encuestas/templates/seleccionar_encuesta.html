{% extends "plantilla.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Encuesta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Seleccionar Encuesta</h1>
        <div class="card">
            <div class="card-header bg-primary text-white">
                Encuestas disponibles
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for encuesta in encuestas %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ encuesta.titulo }}</span>
                            <a href="{% url 'resultados_encuesta' encuesta.id %}" class="btn btn-primary btn-sm">
                                Ver Resultados
                            </a>
                        </li>
                    {% empty %}
                        <li class="list-group-item text-center text-muted">No hay encuestas disponibles.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>



{% endblock %}
